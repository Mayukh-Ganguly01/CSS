<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- when we need space between two borders of two different divs/elements we need margin -->
    <!-- when we need space btween content and border we need padding -->
    <style>
        .box{
            height:100px;
            width: 200px;
            border: 10px solid black;
            margin-bottom:10px;
            padding:25px;
            /* box-sizing:border-box; */
        }
        #org{
            background-color: orange;
        }
        #wht{
            background-color: white;
        }
        #grn{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="org" >A</div>
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
</body>
</html>
